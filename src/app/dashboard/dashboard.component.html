<!-- dashboard.component.html -->
<div class="dashboard-container" (click)="closeDropdown($event)">
  <header class="top-bar">
    <div class="user-profile" *ngIf="currentUser">
      <div class="user-info" (click)="toggleDropdown()">
        <span class="user-name">{{ currentUser.name }}</span>
        <div class="profile-image">
          <img [src]="currentUser.avatar" [alt]="currentUser.name">
        </div>
      </div>
      <div class="dropdown-menu" *ngIf="showDropdown">
        <div class="dropdown-header">
          <img [src]="currentUser.avatar" [alt]="currentUser.name">
          <div class="user-details">
            <span class="name">{{ currentUser.name }}</span>
            <span class="email">{{ currentUser.email }}</span>
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item" [routerLink]="'/dashboard/profile'">Ver Perfil</div>
        <div class="dropdown-item" (click)="logout()">Cerrar Sesi√≥n</div>
      </div>
    </div>
  </header>
  <div class="content">
    <nav class="sidebar">
      <ul>
        <li *ngFor="let item of menuItems">
          <a [routerLink]="item.link">{{ item.name }}</a>
        </li>
      </ul>
    </nav>
    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
